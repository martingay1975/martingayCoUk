<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- stops the whole page from sliding when swiping -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- used for search engine result description (not for the search themselves)-->
	<meta name="description" content="Diary of our day to day lives so that in future we can look back and see what we've done!'" />
	<meta name="author" content="Martin Gay">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="content/main.css">
	<link rel="stylesheet" type="text/css" href="content/animate.css">

	<!-- font -->
	<link href='http://fonts.googleapis.com/css?family=Cabin:400,700|Open+Sans|Handlee' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700' rel='stylesheet' type='text/css'>

	<!-- requireJs setup -->
	<script src="Scripts/app/requireConfig.v1.js"></script>
	<script data-main="app/knockout-startup.v1.js" src="Scripts/ThirdParty/requirejs/require.js"></script>

	<title>Katie, Ben and Jessica Gay Blog Site</title>
</head>
<body>
	<site-header></site-header>
	
		<div class="row" style="margin-right:0; padding-left: 10px">
			<div class="col-sm-2" role="navigation">
				<!-- ko component: {name: 'navigation'} -->
				<!-- /ko -->
			</div>

			<div class="col">
				<!-- ko if: $data.currentRouteObservable() -->
				<div id="content" data-bind="component: { name: $data.currentRouteObservable().componentName, params: $data.currentRouteObservable() }"></div>
				<!-- /ko -->
			</div>
		</div>
	
</body>

</html>
